<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ReactJS Training Project - Shop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="react-app"></div>

    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('form').submit(function () {
                socket.emit('chat message', $('#m').val());
                $('#m').val('');
                return false;
            });

            socket.on('chat message', function (msg) {
                $('#messages').append($('<li>').text(msg));
            });
        });
    </script>

    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/prop-types/prop-types.js"></script>
    <script src="node_modules/create-react-class/create-react-class.js"></script>

    <script src="node_modules/redux/dist/redux.js"></script>
    <script src="node_modules/react-redux/dist/react-redux.js"></script>

    <script src="scripts/js/all.js"></script>
</body>

</html>
